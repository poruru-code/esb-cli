# Where: fixtures/esb-e2e-docker/stateful/template.yaml
# What: Stateful E2E subset template (DynamoDB/S3 dependent functions + resources).
# Why: Validate multi-template generation for resource-bearing workloads.
AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: E2E Stateful Functions (dynamo + s3)

Globals:
  Function:
    Runtime: python3.12
    Handler: lambda_function.lambda_handler
    Timeout: 30
    MemorySize: 128
    Layers:
      - !Ref CommonLayer

Resources:
  CommonLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: common-lib-e2e
      ContentUri: ./layers/common/
      CompatibleRuntimes:
        - python3.12

  DynamoIntegrationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-dynamo
      CodeUri: ./functions/python/dynamo/
      Events:
        DynamoApi:
          Type: Api
          Properties:
            Path: /api/dynamo
            Method: post
      Environment:
        Variables:
          DYNAMODB_ENDPOINT: "http://${DYNAMODB_ENDPOINT_HOST}:8000"

  E2ETable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: e2e-test-table
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  S3IntegrationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-s3
      CodeUri: ./functions/python/s3/
      Events:
        S3Api:
          Type: Api
          Properties:
            Path: /api/s3
            Method: post
      Environment:
        Variables:
          S3_ENDPOINT: "http://${S3_ENDPOINT_HOST}:9000"
          RUSTFS_ROOT_USER: "rustfsadmin"
          RUSTFS_ROOT_PASSWORD: "rustfsadmin"

  E2EBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: e2e-test-bucket
      LifecycleConfiguration:
        Rules:
          - Status: Enabled
            ExpirationInDays: 7
